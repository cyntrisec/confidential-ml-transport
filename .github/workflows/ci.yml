name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - --all-features
          - --no-default-features
          - --no-default-features --features mock
          - --no-default-features --features tcp
          - --no-default-features --features "tcp,mock"
          - --no-default-features --features sev-snp
          - --no-default-features --features tdx
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo test ${{ matrix.features }}

  bench-constants:
    name: Bench Constants
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: bash scripts/check_bench_constants.sh

  bench-tables:
    name: Bench Tables
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - run: bash scripts/check_bench_tables.sh HEAD~1

  fuzz-smoke:
    name: Fuzz Smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@nightly
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev
      - run: cargo install cargo-fuzz
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: fuzz
      - run: cargo +nightly fuzz build
      - name: Smoke fuzz (30s per target)
        run: |
          for target in fuzz_frame_decode fuzz_tensor_decode fuzz_handshake_resp fuzz_handshake_init fuzz_aead_open; do
            echo "=== $target ==="
            cargo +nightly fuzz run "$target" "fuzz/seed_corpus/$target" -- -max_total_time=30 -runs=0
          done

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings
